<section>
	<h1>
		<a href="{{ site.router.category }}" target="_self">Category</a>
	</h1>
	<div class="category-box">
		{% for category in site.data.categorys %}
		  <a href="{{ site.router.category }}#{{ category.name }}" target="_self">{{ category.name }}<span class="post-count">（234）</span></a>
		{% endfor %}
	</div>
</section>
