<ul class="post-list">
	<!-- 遍历分页后的文章 -->
	{% for post in site.posts %}
	  <li>
			<h2><span class="post-type">【转载】</span><a href="{{ post.url }}" target="_self">{{ post.title }}</a></h2>
			<p>
				<span><time>{{ post.date }}</time></span>
				<span class="point"> • </span>
				<span>
					<a  href="{{ site.router.author }}#{{ post.author }}" target="_self" class="author">{{ post.author }}</a>
				</span>
				<span class="post-list-category">
					<span><i class="fa fa-th-list" aria-hidden="true"></i></span>
					<span class="post-category">
						<a  href="{{ site.router.category }}#{{ post.category }}" target="_self">{{ post.category }}</a>
					</span>
				</span>
				<span class="post-list-tags">
					<span><i class="fa fa-tags" aria-hidden="true"></i></span>
					<span class="post-tag-container">
						{% for tag in post.tags %}
						<a href="{{ site.router.tag }}#{{ tag }}" target="_self">{{ tag }}</a>
						{% endfor %}
					</span>
				</span>
			</p>
			<p class="post-des">{{ post.excerpt }}</p>
			<p><a  href="{{ post.url }}" target="_self">阅读全文 >></a></p>
		</li>
	{% endfor %}
</ul>
