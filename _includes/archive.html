<section>
	<h1><a href="{{ site.router.archive }}" target="_self">Archive</a></h1>
	<ul class="archive-box">
		{% for post in site.posts %}
			{% capture ym %}{{ post.date | date:"%Y-%B" }}{% endcapture %}
			{% if yearmonth != ym %}
				{% assign yearmonth = ym %}
				<a href="{{ site.router.archive }}#{{ ym }}" target="_self">{{ ym }}</a>
			{% endif %}
		{% endfor %}
