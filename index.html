<script type="text/javascript">
	var unsplash = new Unsplash.default({
		applicationId: "7a5a73e025f345de7e424835cc1197bfeb3aa219488c4c38936fd40ae9040df0",
		secret: "34cde276e2e99005ff75cfb200ff0a4fccd84857572d44d5d24f9357279efc75",
		callbackUrl: "urn:ietf:wg:oauth:2.0:oob"
	});
	unsplash.photos.getRandomPhoto({ width: window.innerWidth, height: window.innerHeight, query: 'Nature', featured: true, count: 1 })
		.then(Unsplash.toJson)
		.then(function(data) {
			var url = data[0] && data[0].urls.custom;
			var bgUrl = url.replace('&q=80', '&q=40').replace(`&w=${window.innerWidth}&h=${window.innerHeight}`, `&w=${window.innerWidth / 2}&h=${window.innerHeight / 2}`);
			var lastBgUrl = localStorage.getItem('HOME_BG');
			var isStorageBgUrl = localStorage.getItem('IS_STORAGE_HOME_BG');

			if (!isStorageBgUrl) {
				localStorage.setItem('IS_STORAGE_HOME_BG', true);
			} 
			
			if (!lastBgUrl) {
				var container = document.querySelector('.home-contain');

				container.style.backgroundImage = 'url(' + bgUrl + ')';
				container.style.backgroundSize = 'contain';
			}
			
			localStorage.setItem('HOME_BG', bgUrl);
		});
</script>
